<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7ffab8704d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- google navbar -->
    <nav class="navbar">
      <a id="nav-link" href="#">Gmail</a>
      <a id="nav-link" href="#">Images</a>
      <a href="#"
        ><img class="googleapps" src="./images/appsicon.png" alt=""
      /></a>
      <a href="#"><img id="user" src="./images/_DSC2205-Edit.jpg" alt="" /></a>
    </nav>

    <!-- google logo -->
    <main class="main">
      <img id="logo" src="./images/googlelogo_color_272x92dp.png" alt="" />

      <!-- google search bar -->
      <div class="search-bar">
        <i id="searchicon" class="fas fa-search"></i>
        <input
          placeholder="Search Google or type a URL"
          type="text"
          id="searchform"
        />
        <a id="mic" href=""> <i class="fas fa-microphone"></i></a>
      </div>
      <!-- 2 boxes -->

      <div class="boxes">
        <a class="box" href="#">Google Search</a>
        <a class="box" href="#">I'm feeling lucky!</a>
      </div>
    </main>
    <!-- footer left-->
    <div class="container">
      <footer class="footerleft">
        <ul class="footer">
          <li class="footer-left"><a href="#">About</a></li>
          <li class="footer-left"><a href="#">Advertising</a></li>
          <li class="footer-left"><a href="#">Business</a></li>
          <li class="footer-left"><a href="#">How search works</a></li>
        </ul>
      </footer>
      <!-- footer right -->
      <footer class="footerright">
        <ul class="footer">
          <li class="footer-right"><a href="#">Privacy</a></li>
          <li class="footer-right"><a href="#">Terms</a></li>
          <li class="footer-right"><a href="#">Settings</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
